workflows:
  publish-driver-android-staging:
    name: Publish Android Staging Driver
    max_build_duration: 120
    instance_type: mac_mini
    environment:
      groups:
        - staging
      vars:
        ANDROID_APP_DIR: '$FCI_BUILD_DIR/packages/driver/android'
      node: 14.17.6
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/packages/driver/node_modules
        - $HOME/.gradle/caches
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$ANDROID_APP_DIR/local.properties"
      - name: Build Android App (APK - Staging)
        script: |
          cd $ANDROID_APP_DIR && ./gradlew assembleStaging
    artifacts:
      - $ANDROID_APP_DIR/app/build/outputs/apk/**/*.apk
      - $ANDROID_APP_DIR/app/build/outputs/bundle/**/*.aab
    publishing:
      email:
        recipients:
          - martinthenot@gmail.com
        notify:
          success: false
          failure: true
      firebase:
        firebase_token: $FIREBASE_TOKEN
        android:
          app_id: 1:246871164241:android:0e374d98292f051ac0bf70
          groups:
            - android
  publish-driver-ios-staging:
    name: Publish iOS Driver Staging App
    max_build_duration: 120
    instance_type: mac_mini
    environment:
      groups:
        - staging
        - appstore_credentials
      vars:
        IOS_APP_DIR: '$FCI_BUILD_DIR/packages/driver/ios'
        BUNDLE_ID: 'com.dagdag.driver.staging'
        XCODE_WORKSPACE: '$IOS_APP_DIR/driver.xcworkspace'
        XCODE_SCHEME: 'driver'
      node: 14.17.6
      xcode: 13.2.1
      cocoapods: default
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn
      - name: Install CocoaPods dependencies
        script: |
          cd $IOS_APP_DIR && pod install
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          # For information about Codemagic CLI commands visit: https://github.com/codemagic-ci-cd/cli-tools/blob/master/docs/app-store-connect/README.md
          # For details about the --type paramater below - https://github.com/codemagic-ci-cd/cli-tools/blob/master/docs/app-store-connect/fetch-signing-files.md#--typeios_app_adhoc--ios_app_development--ios_app_inhouse--ios_app_store--mac_app_development--mac_app_direct--mac_app_store--mac_catalyst_app_development--mac_catalyst_app_direct--mac_catalyst_app_store--tvos_app_adhoc--tvos_app_development--tvos_app_inhouse--tvos_app_store
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Increment build number
        script: |
          #!/bin/sh
          set -e
          set -x
          cd $IOS_APP_DIR
          # agvtool new-version -all $(($BUILD_NUMBER + 1))
          agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID") + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --project=**/driver.xcodeproj
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - martinthenot@gmail.com
        notify:
          success: false
          failure: true
      app_store_connect: # For iOS or macOS app
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY # Contents of the API key saved as a secure environment variable
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER # Alphanumeric value that identifies the API key, can also reference environment variable such as $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID # Alphanumeric value that identifies who created the API key, can also reference environment variable such as $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true # Optional boolean, defaults to false. Whether or not to submit the uploaded build to TestFlight beta review. Required for distributing to beta groups. Note: This action is performed during post-processing.
        beta_groups: # Specify the names of beta tester groups that will get access to the build once it has passed beta review.
          - App Store Connect Users
